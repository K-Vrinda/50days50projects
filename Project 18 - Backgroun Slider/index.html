<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1612521563638-014674df5e85?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDR8cVBZc0R6dkpPWWN8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1612521564024-c8e661595f61?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDd8cVBZc0R6dkpPWWN8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1612429971410-e72083471235?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDl8cVBZc0R6dkpPWWN8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1611908492213-8562ee1ece76?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDExfHFQWXNEenZKT1ljfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1612182303602-022425f7815c?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfHFQWXNEenZKT1ljfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1598264440382-cdf4fc32714b?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDM5fHFQWXNEenZKT1ljfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-chevron-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-chevron-right"></i>
        </button>

    </div>
    <script src="script.js"></script>
</body>

</html>
