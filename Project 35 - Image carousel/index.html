<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1589333871498-a527dd7940b7?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzV8fGFlc3RoZXRpYyUyMHdvcmslMjBkZXNrfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="organised-desk">

            <img src="https://images.unsplash.com/photo-1573849652178-d51bf90974ec?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTZ8fGFlc3RoZXRpYyUyMHdvcmslMjBkZXNrfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="girly-workspace">

            <img src="https://images.unsplash.com/photo-1584628805011-382667dc3229?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTd8fHBlbnN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="pens">

            <img src="https://images.unsplash.com/photo-1526566762798-8fac9c07aa98?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8YWVzdGhldGljJTIwd29yayUyMGRlc2t8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="aesthetic">


        </div>
        <div class="buttons-container">
            <button id="left" class="butn">
                <!-- Prev -->
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="right" class="butn">
                <!-- Next -->
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
